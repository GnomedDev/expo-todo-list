on:
  push:
    branches:
      - master
      - add-ci

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install eas-cli
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Create update
        run: eas update --branch staging --message "${{ github.event.head_commit.message }}" --non-interactive
